<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banano Miner Watch</title>
  </head>
  <link rel="stylesheet" href="banano.css" />
  <body>
    <main>
      <section class="banano__input-section">
        <h2 class="banano__title">Banano Miner Watch</h2>
        <span class="banano__title-error"></span>
        <input
          type="text"
          class="banano__input"
          placeholder="Your bananominer User ID:"
        />
        <button class="getBanano">Find me!</button>
      </section>
      <section class="banano__user close"></section>
      <button class="remove close">
        <img src="./assets/trash.png" width="25" />
      </button>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
