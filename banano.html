<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananoMiner Watch</title>
  </head>
  <link rel="stylesheet" href="banano.css" />
  <body>
    <main>
      <section class="banano__input-section">
        <img src="bananominer-logo.svg" alt="bananominer" width="200" />
        <h1>BananoMiner Watch</h1>
        <span class="banano__title-error"></span>
        <input
          type="text"
          class="banano__input"
          placeholder="Your User ID:"
          maxlength="12"
        />
        <button class="get__banano">Find me!</button>
      </section>
      <section class="banano__user close"></section>
      <button class="remove close">
        <img src="./assets/trash.png" width="25" />
      </button>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
